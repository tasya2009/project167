<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name = "apple-mobile-web-app-capable" content = "yes">
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <!-- style for the loader -->
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->

  

  <!-- a-frame scene -->
  <a-scene id="scene" vr-mode-ui = "enabled:false" renderer = "logarithmicDepthBuffer:true" embedded arjs = "trackingMethod:best;sourceType:webcam;debugUIEnabled:false">
  <a-entity id="camera" camera position = "0 0 10"></a-entity> 
  <a-assets>
    <video id="video" src="assets/videos/Rocket_Launching_Animation.mp4" loop = "true" preload = "auto" crossorigin="anonymous" playsinline  webkit-playsinline></video>
  </a-assets>
  <a-nft id="ntf" type="nft" src="assets/images/rocket_img.png" smooth="true" smoothCount = "10" smoothTolerance = ".01" smoothThreshold = "5">
    <a-video id="vid1" src="#video" width = "600" height = "509" position = "0 0 -30" rotation="-90 0 0" play-on-click></a-video>
  </a-nft>

  </a-scene>

</body>

</html>
